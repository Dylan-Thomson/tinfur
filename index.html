<body>
    <div class="jumbotron jumbotron-fluid">
      <img id="logo" src='assets/images/TinFur_Logo.png' alt='Logo'>
    </div>
  <!--Login Button On Navbar; Button opens the modal.-->
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: palevioletred;">
    <button id='login' onclick="document.getElementById('login-modal').style.display='block'">Login</button>

    <!-- The Modal -->
<div id="login-modal" class="modal">
    <span onclick="document.getElementById('login-modal').style.display='none'" 
  class="close" title="Close Modal">&times;</span>
  
    <!-- Modal Content -->
    <form class="modal-content animate" action="/action_page.php">
  
      <div class="container">
        <div class="form-group">
            <label for="username-input"><b>Username</b></label>
            <input class="form-control" type="text" placeholder="Enter Username" id="username-input" required>
        </div>
        <div class="form-group">
            <label for="password-input"><b>Password</b></label>
            <input class="form-control" type="password" placeholder="Enter Password" id="password-input" required>
        </div>
  
        <button id="login-btn" type="submit">Login</button>
        <label>
          <input type="checkbox" checked="checked" id="remember-user"> Remember me
        </label>
      </div>
  
      <!-- <div class="container" style="background-color:#f1f1f1">
        <button type="button" onclick="document.getElementById('login-modal').style.display='none'" class="cancelbtn">Cancel</button>
      </div> -->
    </form>
  </div>
  
<!--The Navbar should create 'sandwich button' on smaller screens.-->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item ">
          <a class="nav-link active" id="home" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="favorites" href="#">Favorites</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Search For Pets!
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
            <div class="container">
                <!-- Search form -->
                <form>
                    <div class="form-group">
                        <label for="select-pet">Select pet:</label>
                        <select class="form-control" id="select-pet">
                            <option value="any">Anything</option>
                            <option value="dog">Dogs</option>
                            <option value="cat">Cats</option>
                            <option value="bird">Birds</option>
                            <option value="barnyard">Barnyard</option>
                            <option value="horse">Horses</option>
                            <option value="reptile">Reptiles</option>
                            <option value="smallfurry">Small and furry</option>
                        </select>
                        </div>
                        <div class="form-group">
                            <label for="input-zip-code">Zip code:</label>
                            <input class="form-control" id="input-zip-code" type="text" required>
                        </div>
                        <button class="btn" id="search-pets">Search</button>
                </form>
              </div>
          </div>
        </li>
      </ul>
    </div>

  <div class="card mx-auto" id="sample-card">
    <img class="card-img-top" src="assets/images/Happy_dog.jpg" alt="Happy Dog">
    <div class="card-body">
      <h5 class="card-title">Welcome to TinFur!</h5>
      <p class="card-text">Fill in the search box to find the right friend. Once your results appear here, swipe left to move on, or swipe right to add them to your favorites!</p>
    </div>
  </div> 

  <div class="d-none" id="pet-container"></div>

  <div class="d-none" id="favorites-container"></div>

  <script>
    // Get the modal
    var modal = document.getElementById('login-modal');
    
    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
    </script>
