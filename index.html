<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tinfur</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" 
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script src="assets/javascript/script.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Tinfur</h1>
    
        <div class="row">
            <div class="col-md-6 m-auto">
                <form action="">
                    <div class="form-group">
                        <label for="select-pet">Select pet:</label>
                        <select class="form-control" id="select-pet">
                            <option value="any">Anything</option>
                            <option value="dog">Dogs</option>
                            <option value="cat">Cats</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="input-zip-code">Zip code:</label>
                        <input class="form-control" id="input-zip-code" type="text">
                    </div>
                    <button class="btn btn-primary" id="search-pets">Search</button>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 m-auto" id="pet-dump"></div>
        </div>

    </div>
    
</body>
</html>
